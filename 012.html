<!doctype html>
<html>

<head design-width="720">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>Demo</title>
	<link rel="stylesheet" href="css/reset.css" />
	<!--重置样式-->
	<link rel="stylesheet" href="css/style.css" />
	<!--页面样式-->
	<link rel="stylesheet" href="css/common.css" />
	<!--常用样式库-->
	<link rel="stylesheet" href="css/animate.min.css" />
	<!--CSS3动画库-->
	<link rel="stylesheet" href="css/mui.min.css" />
	<!--MUI样式-->
	<link rel="stylesheet" href="css/public.css">
	<script src="js/auto-size.js"></script>
	<!--设置字体大小-->
</head>

<body class="bgfff">
	<div class="mobile-wrap center">


		<div class="h-public-header h-module">
			<div class="row">
				<div class="pic">
					<img src="img/71994ab67c0a460e466316a4dda83fa9-140+140.png" alt="">
				</div>
				<div class="content aic">
					<div class="row">
						<h3>客户名称</h3>
					</div>
				</div>
				<div class="cal-container">
					<a href="#">
						<div class="pic">
							<img src="img/0e696b35760de154e7654e29cc01a394-60+60.png" alt="">
						</div>
						<h4>呼叫中心</h4>
					</a>
					<a href="#">
						<div class="pic">
							<img src="img/0e696b35760de154e7654e29cc01a394-60+60.png" alt="">
						</div>
						<h4>联系客户</h4>
					</a>
				</div>
			</div>
		</div>

		<div class="h-module h-main-oder-details">
			<div class="row">
				服务类型：开锁换锁
			</div>
			<div class="row">服务方式：计次<a href="#"></a></div>
			<div class="row">服务时间：2018年5月30日</div>
			<div class="row">服务器地址：中国</div>
			<div class="row">备注：多放辣椒</div>
			<div class="row">预付金
				<span>$</span>10
			</div>
			<div class="row">服务总价
				<div class="input-cost" data-before="$" data-after="元">
					<input type="text">
				</div>
			</div>
			<div class="row jcfe h130">
				<input type="submit" value="确定价格">
			</div>
			<div class="server-status">
				<h3>服务状态</h3>
			</div>
			<div class="progress">
				<div class="item active">
					<div class="round"></div>
					<h3>抢单中</h3>
				</div>
				<div class="item">
					<div class="round"></div>
					<h3>已接单</h3>
				</div>
				<div class="item">
					<div class="round"></div>
					<h3>服务中</h3>
				</div>
				<div class="item">
					<div class="round"></div>
					<h3>服务完成</h3>
				</div>
				<div class="item">
					<div class="round"></div>
					<h3>评价完成</h3>
				</div>
			</div>
		</div>
	</div>
	<!--mobile_wrap-->

	<script src="js/jquery-2.2.4.min.js"></script>
	<!--jQ库-->
	<script src="js/swiper-4.2.0.min.js"></script>
	<!--轮播库-->
	<script src="js/version-3.2.8.js"></script>
	<!--封装函数-->
	<script src="js/mui.min.js"></script>
	<!-- MUI js -->
	<script>
		mui.init(); //初始化 MUI

		slide_nav(".problem-item-dt ul li h2", ".down-pro", 'acti')
	</script>
</body>

</html>
